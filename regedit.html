<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>用户注册</title>
    <style>
        .register-container {
            width: 300px;
            padding: 16px;
            background-color: white;
            margin: 0 auto;
            margin-top: 100px;
            border: 1px solid black;
            border-radius: 4px;
        }
        input[type=text], input[type=password], input[type=email] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <form method="POST" action="register.php">
            <label for="uname"><b>用户名</b></label>
            <input type="text" placeholder="请输入用户名" name="uname" id="uname" required>

            <label for="email"><b>电子邮箱</b></label>
            <input type="email" placeholder="请输入邮箱" name="email" id="email" required>

            <label for="psw"><b>密码</b></label>
            <input type="password" placeholder="请输入密码" name="psw" id="psw" required>

            <button type="submit">注册</button>
        </form>
    </div>
</body>
</html>
